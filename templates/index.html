<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Students</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container mt-5">
            <div class="d-flex justify-content-between align-items-center">
                <h2>Students</h2>
                <div>
                    <span class="mr-3">Logged in as: <strong>{{ session['username'] }}</strong></span>
                    <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
                </div>
            </div>
            <hr>

            <h4>Add Student</h4>
            <form action="/add" method="POST" class="form-inline">
                <input type="text" name="name" placeholder="Name" class="form-control mr-2" required>
                <input type="number" name="age" placeholder="Age" class="form-control mr-2" required>
                <input type="text" name="grade" placeholder="Grade" class="form-control mr-2" required>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
            <table class="table mt-3">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Grade</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for student in students %}
                    <tr>
                        <td>{{ student.name }}</td>
                        <td>{{ student.age }}</td>
                        <td>{{ student.grade }}</td>
                        <td>
                            <a href="/edit/{{ student.id }}" class="btn btn-warning">Edit</a>
                            <a href="/delete/{{ student.id }}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
